<!DOCTYPE html>

<head>

    <style>
        .pseudo {
            background-color: red;
            display: block;
            height: 350px;
            width: 350px;
        }

        .pseudo::before {
            background-color: green;
            display: block;
            content: '';
            height: 150px;
            width: 150px;
        }

        .pseudo::after {
            background-color: yellow;
            display: block;
            content: '';
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="pseudo"></div>
</body>
