<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="DuyNguyen" >
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Lession introduction about HTML">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BÀI - 14 - INTERNAL SCRIPT</title>

        <script type="text/javascript" lang="javascript">
            console.log('Hello word');
            var title = document.getElementById('title');
            console.log(title);

    <body>

        <p id="title" onclick="console.log('Hi helo world')">Giới thiệu vào tạo cấu trúc HTML cơ bản!</p>
        
        <ul>
            <li>Doctype thành phần cung thông báo cho trình duyệt biết đang sử dụng HTML - 5</li>
            <li>Phần head cung cấp thông tin phục vụ cỗ máy tìm kiếm - tiêu đề - view - ngôn ngữ</li>
            <li>Body thành phần hiển thị thông tin người dùng có thể xem được trên trình duyệt</li>
        </ul>

        <script type="text/javascript" lang="javascript">
            console.log('Hello word');
            var title = document.getElementById('title');
            console.log(title);
        </script>
    </body>
